<!DOCTYPE html>
<html>
	<head>
		<script>
			var demo = "Salut"
			console.log(demo)
			var marc = {
				nom:  "Marc",
				age: 18,
				moyenne: 15
			}
			if(marc.age != 10)
			{
				console.log('Tu as pas 10 ans')
			}
			// === verifie egalement le type de variable
			switch(marc.age)
			{
				case 18:
					console.log("Bravo tu as 18 ans")
					break
				default:
					console.log('Tu n as pas 18 ans')
			}
			console.log(marc.age > 18 ? 'Tu es majeur' : 'Tu es mineur')
		</script>
	</head>
	<body>
	</body>
</html>
